<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slack Profile</title>
  </head>

  <body>
    <img
      src="img/IMG_E2350.JPG"
      alt="georgeChime_"
      data-testid="slackDisplayImage"
    />
    <div>
      <h1 data-testid="slackUserName">georgeChime_</h1>

      <!--This section calls and displays a javascript log-->
      <div id="output"></div>
      <script data-testid="currentDayOfTheWeek">
        function displayMessage(message) {
          var paragraph = document.createElement("p");
          paragraph.textContent = message;
          document.getElementById("output").appendChild(paragraph);
        }

        const daysOfTheWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const currentDate = new Date();
        const dayIndex = currentDate.getDay();
        const currentDay = daysOfTheWeek[dayIndex];
        console.log("Today is:" + currentDay);
        displayMessage(currentDay);
      </script>

      <script data-testid="currentUTCTime">
        const currentTime = Date.now();
        console.log("Current UTC Time In MIlliseconds:" + currentTime);
        displayMessage(currentTime);
      </script>

      <h3 data-testid="myTrack">Frontend</h3>

      <a href="https://github.com/Oranyelu/HNG-x-" data-testid="githubURL">
        GIT HUB REPO</a
      >
    </div>
  </body>
</html>
